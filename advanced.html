<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <a href="index.html">Google Search!</a>
            <a href="images.html">Image Search!</a>
        </div>
        <div class="container advanced">
            <h1>Advanced Search</h1>
            <form action="https://www.google.com/search" method="get" class="advanced-form">
                <div class="row">
                    <label for="all">Find pages with..."all these words":</label>
                    <input id="all" type="text" name="as_q">
                </div>
                <div class="row">
                    <label for="exact">"this exact word or phrase":</label>
                    <input id="exact" type="text" name="as_epq">
                </div>
                <div class="row">
                    <label for="any">"any words":</label>
                    <input id="any" type="text" name="as_oq">
                </div>
                <div class="row">
                    <label for="none">"none of these Words":</label>
                    <input id="none" type="text" name="as_eq">
                </div>
                <div class="buttons">
                    <input type="submit" value="Advance Search">
                </div>
            </form>
        </div>
    </body>
</html>
